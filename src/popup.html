<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disposable Services</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="extension-container">
      <!-- Main Content -->
      <div class="main-content">
        <!-- Null Void Section -->
        <div class="service-row">
          <div class="service-brand">
            <div class="brand-logo">
              <img
                src="icons/icon48.png"
                alt="Null Void Logo"
                class="logo-image"
              />
            </div>
            <span>Null Void</span>
          </div>
          <div class="integration-section">
            <span>smart integration</span>
            <label class="toggle-switch">
              <input type="checkbox" id="smartIntegration" />
              <span class="slider"></span>
            </label>
            <span class="integration-status" id="integrationStatus">
              <svg
                width="12"
                height="12"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                class="status-icon"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M8 12l2 2 4-4" />
              </svg>
            </span>
          </div>
          <div class="right-icons">
            <div class="theme-icon">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                class="moon-icon"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                class="sun-icon"
                style="display: none"
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </div>
          </div>
          <div class="profile-avatar">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </div>
        </div>
        <!-- Disposable Browser Section -->
        <div class="service-section">
          <div class="service-header">
            <h3>Disposable Browser</h3>
            <div class="service-controls">
              <button class="btn btn-primary">start</button>
              <button class="btn btn-secondary">singapore</button>
            </div>
          </div>
        </div>

        <!-- Disposable Email Section -->
        <div class="service-section">
          <div class="service-header">
            <h3>Disposable Email</h3>
            <div class="email-controls">
              <input
                type="text"
                class="email-input"
                id="disposableEmail"
                value="your@email.com"
                readonly
              />
              <button class="btn btn-small">copy</button>
            </div>
          </div>
          <div class="email-actions">
            <span>regenerate email</span>
            <button class="btn btn-secondary" id="openInbox">Inbox</button>
          </div>
        </div>

        <!-- Disposable File Viewer Section -->
        <div class="service-section">
          <div class="service-header">
            <h3>Disposable File Viewer</h3>
          </div>
          <div class="file-controls">
            <button class="btn btn-primary" id="selectFile">upload</button>
            <button class="btn btn-secondary" id="viewFile">view</button>
          </div>
        </div>

        <!-- AI Chat Section -->
        <div class="service-section">
          <div class="service-header">
            <h3>Ai chat</h3>
            <input
              type="text"
              class="search-input"
              id="aiSearchInput"
              placeholder="search bar"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Inbox Modal (keeping existing functionality) -->
    <div id="inboxModal" class="modal">
      <div class="modal-content inbox-modal">
        <div class="modal-header">
          <h3>Email Inbox</h3>
          <div class="inbox-header-controls">
            <button id="refreshMessages" class="refresh-btn" title="Refresh">
              üîÑ
            </button>
            <span class="close-modal" id="closeInbox">&times;</span>
          </div>
        </div>
        <div class="modal-body">
          <div id="inboxListView" class="inbox-view">
            <div class="inbox-layout">
              <div class="email-list-pane full-width">
                <div class="current-email-info">
                  <strong>Current Email:</strong>
                  <span id="currentEmailDisplay">No email generated</span>
                </div>
                <div class="email-list-container">
                  <div
                    id="loadingMessages"
                    class="loading"
                    style="display: none"
                  >
                    Loading messages...
                  </div>
                  <div id="noMessages" class="no-messages">
                    No messages yet.
                  </div>
                  <div id="emailList" class="email-list"></div>
                </div>
                <div class="inbox-controls">
                  <button id="generateNewEmail" class="generate-btn">
                    Generate New Email
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            id="emailDetailFullView"
            class="email-detail-full-view"
            style="display: none"
          >
            <div class="email-detail-header">
              <button id="backToList" class="back-btn" title="Back to inbox">
                ‚Üê Back to Inbox
              </button>
              <div class="email-detail-title">Email Details</div>
            </div>
            <div id="emailFullContent" class="email-full-content"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
