<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NULL VOID - AI Assistant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .brand-section {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo {
        width: 36px;
        height: 36px;
      }

      .brand-text {
        font-size: 20px;
        font-weight: 600;
        color: #333;
      }

      .model-info {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(99, 102, 241, 0.1);
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      .model-status {
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .model-name {
        font-size: 14px;
        font-weight: 500;
        color: #6366f1;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        padding: 20px;
        gap: 20px;
      }

      .chat-messages {
        flex: 1;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 24px;
        overflow-y: auto;
        min-height: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .message {
        margin-bottom: 20px;
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
      }

      .message.user .message-avatar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.ai .message-avatar {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
      }

      .message-content {
        max-width: 70%;
        padding: 16px 20px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.5;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.ai .message-content {
        background: #f8f9fa;
        color: #374151;
        border: 1px solid #e5e7eb;
        border-bottom-left-radius: 4px;
      }

      .typing-indicator {
        display: none;
        align-items: center;
        gap: 8px;
        color: #6b7280;
        font-style: italic;
        margin: 16px 0;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        background: #6b7280;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      .chat-input-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .chat-input-area {
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }

      .chat-input {
        flex: 1;
        padding: 16px 20px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 15px;
        font-family: inherit;
        resize: none;
        min-height: 24px;
        max-height: 120px;
        transition: border-color 0.2s ease;
      }

      .chat-input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .send-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 16px 20px;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
      }

      .send-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .welcome-message {
        text-align: center;
        color: #6b7280;
        margin: 40px 0;
      }

      .welcome-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #374151;
      }

      .welcome-subtitle {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .quick-actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 24px;
      }

      .quick-action {
        background: rgba(99, 102, 241, 0.1);
        color: #6366f1;
        border: 1px solid rgba(99, 102, 241, 0.2);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .quick-action:hover {
        background: rgba(99, 102, 241, 0.2);
        transform: translateY(-1px);
      }

      .error-message {
        background: #fef2f2;
        color: #dc2626;
        padding: 16px;
        border-radius: 12px;
        border: 1px solid #fecaca;
        margin: 16px 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="brand-section">
        <img src="icons/icon48.png" alt="NULL VOID" class="logo" />
        <div class="brand-text">NULL VOID - AI Assistant</div>
      </div>
      <div class="model-info">
        <div class="model-status"></div>
        <div class="model-name" id="currentModel">GPT-3.5 Turbo (Free)</div>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          <div class="welcome-title">ðŸ¤– AI Assistant Ready</div>
          <div class="welcome-subtitle">
            Ask me anything! I'm here to help with research, analysis, coding,
            and more.
          </div>
          <div class="quick-actions">
            <div
              class="quick-action"
              onclick="sendQuickMessage('Explain quantum computing')"
            >
              Explain quantum computing
            </div>
            <div
              class="quick-action"
              onclick="sendQuickMessage('Write a Python script')"
            >
              Write a Python script
            </div>
            <div
              class="quick-action"
              onclick="sendQuickMessage('Analyze this data')"
            >
              Analyze this data
            </div>
            <div
              class="quick-action"
              onclick="sendQuickMessage('Help with cybersecurity')"
            >
              Help with cybersecurity
            </div>
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="message-avatar ai">ðŸ¤–</div>
        <div>
          AI is thinking
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="chat-input-container">
        <div class="chat-input-area">
          <textarea
            id="chatInput"
            class="chat-input"
            placeholder="Ask me anything..."
            rows="1"
          ></textarea>
          <button id="sendBtn" class="send-btn">
            <span>Send</span>
            <span>ðŸ“¤</span>
          </button>
        </div>
      </div>
    </div>

    <script src="ai-chat.js"></script>
  </body>
</html>
