<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULL VOID - Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #4a5568 0%, #718096 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .auth-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-weight: bold;
            font-size: 24px;
        }
        
        .status-message {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-details {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-icon {
            width: 48px;
            height: 48px;
            margin: 20px auto;
            color: #22c55e;
        }
        
        .error-icon {
            width: 48px;
            height: 48px;
            margin: 20px auto;
            color: #ef4444;
        }
        
        .close-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
        }
        
        .close-button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">NV</div>
        
        <div id="loading-state">
            <div class="status-message">Processing Authentication</div>
            <div class="status-details">Please wait while we complete your login...</div>
            <div class="loading-spinner"></div>
        </div>
        
        <div id="success-state" style="display: none;">
            <svg class="success-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <div class="status-message">Login Successful!</div>
            <div class="status-details">You have been successfully logged in to NULL VOID.</div>
            <button class="close-button" onclick="closeWindow()">Close Window</button>
        </div>
        
        <div id="error-state" style="display: none;">
            <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <div class="status-message">Authentication Failed</div>
            <div class="status-details" id="error-message">An error occurred during authentication.</div>
            <button class="close-button" onclick="closeWindow()">Close Window</button>
        </div>
    </div>

    <script>
        // Authentication callback handler
        const browserAPI = typeof browser !== "undefined" ? browser : chrome;
        
        function showSuccess() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        function closeWindow() {
            window.close();
        }
        
        // Handle authentication callback
        async function handleAuthCallback() {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const userJson = urlParams.get('user');
                const error = urlParams.get('error');
                
                if (error) {
                    throw new Error(decodeURIComponent(error));
                }
                
                if (!token) {
                    throw new Error('No authentication token received');
                }
                
                let user = null;
                if (userJson) {
                    try {
                        user = JSON.parse(decodeURIComponent(userJson));
                    } catch (e) {
                        console.warn('Failed to parse user data:', e);
                    }
                }
                
                // Send authentication data to extension
                await browserAPI.runtime.sendMessage({
                    action: 'authComplete',
                    token: token,
                    user: user
                });
                
                console.log('Authentication successful');
                showSuccess();
                
                // Auto-close after 3 seconds
                setTimeout(() => {
                    closeWindow();
                }, 3000);
                
            } catch (error) {
                console.error('Authentication callback error:', error);
                
                // Send failure message to extension
                try {
                    await browserAPI.runtime.sendMessage({
                        action: 'authFailed',
                        error: error.message
                    });
                } catch (e) {
                    console.error('Failed to send auth failure message:', e);
                }
                
                showError(error.message);
            }
        }
        
        // Handle postMessage from parent window (alternative method)
        window.addEventListener('message', (event) => {
            // Verify origin is from one of your domains
            const allowedOrigins = [
                'https://nullvoids.live',
                'https://nullvoid.zone.id',
                'https://nullvoidweb.vercel.app'
            ];
            
            if (!allowedOrigins.includes(event.origin)) {
                return;
            }
            
            if (event.data.type === 'AUTH_SUCCESS') {
                browserAPI.runtime.sendMessage({
                    action: 'authComplete',
                    token: event.data.token,
                    user: event.data.user
                }).then(() => {
                    showSuccess();
                    setTimeout(closeWindow, 3000);
                }).catch(error => {
                    console.error('Failed to send auth success:', error);
                    showError('Failed to complete authentication');
                });
            } else if (event.data.type === 'AUTH_ERROR') {
                browserAPI.runtime.sendMessage({
                    action: 'authFailed',
                    error: event.data.error
                }).catch(console.error);
                
                showError(event.data.error || 'Authentication failed');
            }
        });
        
        // Initialize callback handling
        document.addEventListener('DOMContentLoaded', () => {
            handleAuthCallback();
        });
    </script>
</body>
</html>
