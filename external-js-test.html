<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External JS Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #1a1a2e;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .status {
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        font-size: 18px;
      }
      .success {
        background: #22c55e;
      }
      .error {
        background: #ef4444;
      }
      .warning {
        background: #f59e0b;
      }
    </style>
  </head>
  <body>
    <h1>External JavaScript Loading Test</h1>
    <div id="status" class="status warning">
      Testing external JavaScript loading...
    </div>
    <div id="details"></div>

    <!-- Load the external JavaScript file -->
    <script src="src/ai-chat-extension.js"></script>

    <script>
      // Test external JS loading after a short delay
      setTimeout(() => {
        const statusDiv = document.getElementById("status");
        const detailsDiv = document.getElementById("details");

        try {
          // Check if ChatGPTUI class is available
          if (typeof ChatGPTUI !== "undefined") {
            statusDiv.className = "status success";
            statusDiv.textContent =
              "‚úÖ SUCCESS: External JavaScript loaded correctly!";

            detailsDiv.innerHTML = `
                        <h3>‚úÖ Test Results:</h3>
                        <ul style="text-align: left; max-width: 600px; margin: 0 auto;">
                            <li>‚úÖ ChatGPTUI class: Available</li>
                            <li>‚úÖ External file: ai-chat-extension.js loaded</li>
                            <li>‚úÖ CSP Compliance: External scripts working</li>
                            <li>‚úÖ Chrome Extension Ready: No inline JavaScript violations</li>
                        </ul>
                        <p style="margin-top: 20px; color: #22c55e; font-weight: bold;">
                            üéâ The Chrome extension version is ready to use!
                        </p>
                    `;

            console.log("‚úÖ External JavaScript test: PASSED");
            console.log("ChatGPTUI class:", ChatGPTUI);
          } else {
            statusDiv.className = "status error";
            statusDiv.textContent =
              "‚ùå ERROR: External JavaScript failed to load!";

            detailsDiv.innerHTML = `
                        <h3>‚ùå Test Results:</h3>
                        <ul style="text-align: left; max-width: 600px; margin: 0 auto;">
                            <li>‚ùå ChatGPTUI class: Not found</li>
                            <li>‚ùå External file: ai-chat-extension.js not loaded</li>
                            <li>‚ö†Ô∏è CSP Compliance: Cannot verify</li>
                            <li>‚ùå Chrome Extension Ready: NO</li>
                        </ul>
                        <p style="margin-top: 20px; color: #ef4444; font-weight: bold;">
                            üö® The external JavaScript file needs to be fixed!
                        </p>
                    `;

            console.error("‚ùå External JavaScript test: FAILED");
          }
        } catch (error) {
          statusDiv.className = "status error";
          statusDiv.textContent = `‚ùå ERROR: ${error.message}`;

          detailsDiv.innerHTML = `
                    <h3>‚ùå Error Details:</h3>
                    <p style="color: #ef4444;">${error.message}</p>
                    <p>Check the browser console for more details.</p>
                `;

          console.error("‚ùå External JavaScript test: ERROR", error);
        }
      }, 1000);
    </script>
  </body>
</html>
