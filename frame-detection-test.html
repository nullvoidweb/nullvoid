<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Detection Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }
      .test-section {
        background: white;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
      }
      .test-result {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
    </style>
  </head>
  <body>
    <h1>NULL VOID - Frame Detection Test</h1>

    <div class="test-section">
      <h2>Testing Site Classification</h2>
      <div id="testResults"></div>
      <button onclick="runTests()">Run Tests</button>
    </div>

    <script>
      // Copy the frame detection functions from ephemeral-browser.js
      const FRAME_BLOCKED_SITES = [
        "google.com",
        "duckduckgo.com",
        "bing.com",
        "yahoo.com",
        "facebook.com",
        "twitter.com",
        "youtube.com",
        "github.com",
      ];

      const FRAME_FRIENDLY_SITES = [
        "wikipedia.org",
        "archive.org",
        "news.ycombinator.com",
        "httpbin.org",
      ];

      function checkIfSiteBlocksFraming(url) {
        try {
          const urlObj = new URL(url);
          const hostname = urlObj.hostname.toLowerCase();
          return FRAME_BLOCKED_SITES.some(
            (blockedSite) =>
              hostname === blockedSite || hostname.endsWith("." + blockedSite)
          );
        } catch (e) {
          return false;
        }
      }

      function isSiteFrameFriendly(url) {
        try {
          const urlObj = new URL(url);
          const hostname = urlObj.hostname.toLowerCase();
          return FRAME_FRIENDLY_SITES.some(
            (friendlySite) =>
              hostname === friendlySite || hostname.endsWith("." + friendlySite)
          );
        } catch (e) {
          return false;
        }
      }

      function runTests() {
        const testUrls = [
          "https://duckduckgo.com",
          "https://google.com",
          "https://en.wikipedia.org",
          "https://news.ycombinator.com",
          "https://github.com",
          "https://archive.org",
          "https://example.com",
          "https://httpbin.org",
        ];

        const resultsContainer = document.getElementById("testResults");
        resultsContainer.innerHTML = "";

        testUrls.forEach((url) => {
          const isBlocked = checkIfSiteBlocksFraming(url);
          const isFriendly = isSiteFrameFriendly(url);

          let resultClass = "warning";
          let status = "Unknown";

          if (isBlocked) {
            resultClass = "error";
            status = "Blocks Framing (will show alternatives)";
          } else if (isFriendly) {
            resultClass = "success";
            status = "Frame-Friendly (will load in secure browser)";
          }

          const resultDiv = document.createElement("div");
          resultDiv.className = `test-result ${resultClass}`;
          resultDiv.innerHTML = `
                    <strong>${url}</strong><br>
                    Status: ${status}
                `;
          resultsContainer.appendChild(resultDiv);
        });
      }

      // Run tests on page load
      window.onload = runTests;
    </script>
  </body>
</html>
