<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Screenshot Fallback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1e1e1e;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-area {
            width: 100%;
            height: 400px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            margin: 20px 0;
            background: #000;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        input {
            width: 300px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª BrowserBox Screenshot Fallback Test</h1>
        
        <div class="status" id="status">
            Ready to test screenshot fallback...
        </div>
        
        <div>
            <input type="text" id="urlInput" placeholder="Enter URL to test" value="https://example.com">
            <button onclick="testScreenshot()">Test Screenshot</button>
            <button onclick="testBrowserBox()">Test BrowserBox</button>
        </div>
        
        <div class="test-area" id="testArea">
            <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;">
                Click "Test Screenshot" to verify the fallback system
            </div>
        </div>
        
        <div>
            <h3>Test Results:</h3>
            <ul id="results"></ul>
        </div>
    </div>

    <script src="browserbox-rbi.js"></script>
    <script>
        let testInstance = null;
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const colors = {
                info: 'rgba(59, 130, 246, 0.1)',
                success: 'rgba(34, 197, 94, 0.1)',
                error: 'rgba(239, 68, 68, 0.1)'
            };
            status.style.background = colors[type] || colors.info;
            status.textContent = message;
        }
        
        function addResult(message, success = true) {
            const results = document.getElementById('results');
            const li = document.createElement('li');
            li.innerHTML = `${success ? 'âœ…' : 'âŒ'} ${message}`;
            li.style.color = success ? '#22c55e' : '#ef4444';
            results.appendChild(li);
        }
        
        async function testScreenshot() {
            const url = document.getElementById('urlInput').value;
            const container = document.getElementById('testArea');
            
            try {
                updateStatus('Testing screenshot fallback...', 'info');
                
                // Create BrowserBox instance
                testInstance = new BrowserBoxRBI({
                    container: container,
                    region: 'singapore',
                    width: 800,
                    height: 400,
                    onConnectionStatus: (status) => {
                        console.log('Connection status:', status);
                        if (status === 'connected') {
                            addResult('Screenshot fallback connected');
                        }
                    },
                    onError: (type, message) => {
                        console.log('Error:', type, message);
                        addResult(`Error: ${message}`, false);
                    }
                });
                
                // Initialize (should fall back to screenshot mode)
                await testInstance.initialize();
                addResult('BrowserBox initialized (fallback mode)');
                
                // Test navigation
                await testInstance.navigate(url);
                addResult(`Successfully navigated to ${url}`);
                
                updateStatus('Screenshot test completed successfully!', 'success');
                
            } catch (error) {
                console.error('Test failed:', error);
                updateStatus(`Test failed: ${error.message}`, 'error');
                addResult(`Test failed: ${error.message}`, false);
            }
        }
        
        async function testBrowserBox() {
            updateStatus('Testing BrowserBox WebSocket connections...', 'info');
            
            const endpoints = [
                'ws://localhost:8080',
                'wss://hk.dosyago.com',
                'wss://demo.browserbox.pro'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    updateStatus(`Testing ${endpoint}...`, 'info');
                    
                    const ws = new WebSocket(endpoint);
                    
                    await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            ws.close();
                            reject(new Error('Connection timeout'));
                        }, 5000);
                        
                        ws.onopen = () => {
                            clearTimeout(timeout);
                            addResult(`${endpoint} - Connected`);
                            ws.close();
                            resolve();
                        };
                        
                        ws.onerror = (error) => {
                            clearTimeout(timeout);
                            reject(error);
                        };
                    });
                    
                } catch (error) {
                    addResult(`${endpoint} - Failed: ${error.message}`, false);
                }
            }
            
            updateStatus('WebSocket connection tests completed', 'info');
        }
        
        // Auto-run screenshot test on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('Auto-running screenshot test...');
                testScreenshot();
            }, 1000);
        });
    </script>
</body>
</html>
